<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
html{scroll-behavior:smooth;}
body{background:radial-gradient(circle at top,#111,#000);color:#fff;overflow-x:hidden;}
section{padding:120px 0;}
.container{max-width:1200px;margin:auto;padding:0 30px;}

/* ================= LIQUID GLASS BASE ================= */
.glass,
.btn,
nav a,
.close-btn,
.play-btn{
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(14px) saturate(160%);
  -webkit-backdrop-filter:blur(14px) saturate(160%);
  box-shadow:
    0 14px 40px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.25);
  transition:.25s ease;
}

.glass:hover,
.btn:hover,
nav a:hover,
.close-btn:hover{
  background:rgba(255,255,255,.18);
  transform:translateY(-2px);
}

/* ================= NAV ================= */
nav{
  position:fixed;top:0;width:100%;z-index:1000;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
}
nav .container{display:flex;justify-content:space-between;align-items:center;height:70px;}
nav a{
  padding:8px 18px;
  border-radius:999px;
  text-decoration:none;
  color:#fff;
  margin-left:18px;
  font-weight:500;
}

/* ================= BUTTON ================= */
.btn{
  display:inline-block;
  padding:16px 42px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  color:#fff;
}

/* ================= HERO ================= */
header.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  position:relative;
}
.hero-bg{
  position:absolute;
  inset:90px 30px;
  border-radius:42px;
  overflow:hidden;
  box-shadow:0 40px 140px rgba(0,0,0,.8);
}
.hero-track{
  display:flex;height:100%;width:200%;
  animation:slideHero 40s linear infinite;
}
.hero-img{
  width:25%;height:100%;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  filter:brightness(.55);
}
@keyframes slideHero{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

header.hero .container{position:relative;z-index:2;}
header h1{font-size:4.5rem;font-weight:900;}
header span{color:#ff3c3c;}
header p{margin:25px 0 45px;opacity:.85;max-width:520px;}

/* ================= CONTENT ================= */
h2{font-size:3rem;margin-bottom:20px;}
h3{color:#ff3c3c;margin-bottom:15px;}
.subtitle{opacity:.6;margin-bottom:70px;}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px;}
.card{
  background:linear-gradient(145deg,#111,#0a0a0a);
  border-radius:26px;padding:35px;
  box-shadow:0 35px 90px rgba(0,0,0,.7);
}

/* ================= VIDEO ================= */
.video-thumb video{
  width:100%;
  border-radius:22px;
}
.play-btn{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:64px;border-radius:22px;
}

/* ================= MODAL ================= */
.video-modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(14px);
  display:flex;align-items:center;justify-content:center;
  opacity:0;pointer-events:none;transition:.25s;
}
.video-modal.active{opacity:1;pointer-events:auto;}
.close-btn{
  position:absolute;top:-14px;right:-14px;
  width:44px;height:44px;border-radius:999px;
  color:#fff;border:none;
}

/* ================= INSTA ================= */
.insta-fab{
  position:fixed;top:14px;right:18px;
  width:44px;height:44px;border-radius:999px;
  z-index:1500;
  display:flex;align-items:center;justify-content:center;
}
.insta-fab svg{width:22px;height:22px;}

@media(max-width:900px){
  header h1{font-size:3rem;}
/* ===== LIQUID GLASS GLOBAL ===== */
:root{
  --glass-bg: rgba(255,255,255,.10);
  --glass-border: rgba(255,255,255,.18);
  --glass-shadow: 
    0 14px 40px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.25);
}

.btn,
nav a,
.play-btn,
.close-btn,
.insta-fab{
  background: var(--glass-bg) !important;
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(14px) saturate(160%);
  -webkit-backdrop-filter: blur(14px) saturate(160%);
  box-shadow: var(--glass-shadow);
  border-radius: 999px;
  transition: .25s ease;
}

.btn:hover,
nav a:hover,
.play-btn:hover,
.close-btn:hover,
.insta-fab:hover{
  background: rgba(255,255,255,.18) !important;
  transform: translateY(-2px);
}
}
</style>
</head>
